<div class="sidebar bg-primary border-right p-3" id="sidebar">
  <h3>Gifs App</h3>
  <hr />
  <ul class="list-group list-reset">
    <li class="list-group-item" *ngFor="let tag of searchTags; trackBy trackByFn">
      <button class="btn btn-sm btn-primary w-100" (click)="onClickTag(tag)">
        <span class="sidebar__tag">
          {{ tag | titlecase }}
        </span>
      </button>
    </li>
  </ul>
</div>
